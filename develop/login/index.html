<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- modules includes -->
    <link rel="stylesheet" href="../modules/style.css" />
    <script src="../modules/jquery/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="../modules/sweetalert2/sweetalert2.min.js" crossorigin="anonymous"></script>
    <script src="../modules/bootstrap/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- modules includes -->

    <!-- local scripts -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <!-- local scripts -->
</head>
<body>

    <div class="container d-flex flex-nowrap align-items-center justify-content-center flex-column">

        <div class="login shadow-lg">
            <a href="#" class="logo">
                <div class="logo"></div>
            </a>
            <div class="d-none btn btn-outline-danger log log-err animate__animated animate__bounceInDown">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span>
                    Failed Connect Server!
                </span>
            </div>
            <div class="d-none btn btn-outline-warning log log-warn animate__animated animate__bounceInDown">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span>
                    Failed Connect Server!
                </span>
            </div>
            <div class="identify">
                <i class="bi bi-person"></i>
                <input type="text" name="identify" id="identify" placeholder="username / email" spellcheck="false"/>
            </div>
            <div class="userpass">
                <i class="bi bi-key"></i>
                <div class="pass">
                    <input type="password" name="user-pass" id="user-pass" placeholder="password" spellcheck="false"/>
                    <button class="eye">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
            </div>
            <div class="forgot-password">
                <a href="#forgot">
                    <span>forgot password?</span>
                </a>
            </div>
            <div class="keep-me-signed">
                <input type="checkbox" class="form-check-input" name="keep-me-signed" id="keep-me-signed">
                <span>keep me signed in</span>
            </div>
            <div class="prompt-box">
                <button class="btn btn-primary btn-lg">Sign In</button>
            </div>
        </div>
    </div>
</body>
</html>
