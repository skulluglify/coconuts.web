<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- modules includes -->
    <link rel="stylesheet" href="../modules/style.css" />
    <script src="../modules/jquery/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="../modules/popperjs/popper.min.js" crossorigin="anonymous"></script>
    <script src="../modules/bootstrap/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="../modules/marked/marked.min.js" crossorigin="anonymous"></script>

  <body>
    <!-- Navbar Menu On The Top -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <div>
          <a class="navbar-brand" href="#">
            <img
              src="../assets/coconuts.svg"
              alt=""
              width="140px"
              class="d-inline-block"
            />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="d-none d-lg-flex flex-row align-items-center justify-content-center w-100"
        >
          <div>
            <div
              class="search-box d-flex flex-nowrap flex-row align-items-center justify-content-start"
            >
              <div
                class="search-image d-flex flex-column align-items-center justify-content-center"
              >
                <i class="bi bi-search fs-5 text-grey ms-3"></i>
              </div>
              <input
                type="text"
                name=""
                autofocus
                class="search-input-lg text-grey"
                placeholder="Search"
              />
            </div>
          </div>
        </div>
        <!-- Navbar For Mobile -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="d-block d-lg-none">
            <div
              class="search-box d-flex flex-nowrap flex-row align-items-center justify-content-start mt-3"
              style="width: 92%; margin: 0 0 0 12px"
            >
              <div
                class="search-image d-flex flex-column align-items-center justify-content-center"
              >
                <i class="bi bi-search fs-5 text-grey ms-3"></i>
              </div>
              <input
                type="text"
                name=""
                autofocus
                class="search-input-max text-grey"
                placeholder="Search"
              />
            </div>
            <div class="mt-3">
              <a href="" class="outline-none text-decoration-none">
                <div
                  class="d-flex flex-row flex-nowrap align-items-center justify-content-between"
                  style="width: max-content; height: fit-content"
                >
                  <button class="user-icon-m"
                    style="
                      width: fit-content;
                      height: fit-content;
                      padding: 0 12px 0 0;
                    "
                  >
                    <img
                      src="../assets/dummy/user-icon.png"
                      alt=""
                      width="40px"
                      class="rounded-circle"
                    />
                  </button>
                  <span class="text-grey">Unknown User</span>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- User Icon And Notification -->
        <div
          class="d-none d-lg-flex flex-row align-items-center justify-content-start"
          style="width: max-content; height: 42px"
        >
          <a href="" class="text-decoration-none">
            <div
              class="d-flex flex-column align-items-center justify-content-center"
              style="width: 36px; height: 36px"
            >
              <div class="bell-notif"></div>
              <i class="bi-bell-fill bell"></i>
            </div>
          </a>
          <button class="user-icon"
               style="width: 40px; height: 40px">
            <img
              src="../assets/dummy/user-icon.png"
              alt=""
              width="40px"
              class="rounded-circle"
            />
          </button>
        </div>
      </div>
    </nav>
    <!-- Navbar Right For User -->
    <div class="d-none user-bar">
      <div class="wrap-navbar-right">
        <div class="navbar-right">
          <div>
            <ul>
              <li><a href="#">Profile</a></li>
              <li><a href="#">Notification</a></li>
              <li><a href="#">Setting</a></li>
            </ul>
            <div class="logout">
              <a href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <li>
            <a href="#" class="text-nav"><span class="bi bi-house-door-fill"></span>Home</a>
        </li>
        <li>

        </li>

    <div id="markdown_previewer"></div>
    <script>
      $(() => {
        let user = $(".user-icon");
        let userBar = $(".user-bar");
        let userPop = user.popover({
          trigger: "focus",
          container: "body",
          placement: "bottom",
          content: (e) => userBar.html(),
          html: true
        });
        $("#markdown_previewer").html(marked.parse("# **Header**\n# Header"));
      })
